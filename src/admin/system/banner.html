

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">

    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../common.js"></script>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
                <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
            </div>

            <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
        </div>
    </div>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
</script>

<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var table = layui.table
                ,form = layui.form;

        var parent_id=-1;

        tableRender(table,'#LAY-app-content-list',home_url+'/settingController/v1.0/getBanners',{},
                [[
                     {type:'checkbox'}
                     // {field:'banner_id', title: 'ID'}
                    ,{field:'zizeng',  title: '序号',type:'numbers'}
                    ,{field:'banner_title',  title: '标题'}
                    ,{field:'banner_img',  title: '图片',templet:function (d) {
                            return '<div onclick="show_img(this)"><img src="'+d.banner_img+'" width="50px" height="50px"></div>';
                        }}
                    ,{field:'banner_type',  title: '类型',
                        templet: function(d){
                            if(d.banner_type == '0'){
                                return '无跳转'
                            } else if(d.banner_type == '1'){ return '案例'}
                            else{  return '外链'}
                        }}

                    ,{field:'sort',  title: '权重',}
                    ,{field: 'right', title: '操作', width: 100, toolbar:"#barDemo"}
                ]],function () {

                })

        table.on('tool(LAY-app-content-list)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit'){
                layer.open({
                    type: 2
                    ,title: '修改轮播图'
                    ,content: 'banner_editor.html?id='+data.banner_id
                    ,area: ['400px','80%']
                });
            }
        });

        var $ = layui.$, active = {
            batchdel: function(){
                var checkStatus = table.checkStatus('LAY-app-content-list')
                        ,checkData = checkStatus.data; //得到选中的数据

                if(checkData.length === 0){
                    return layer.msg('请选择数据');
                }

                layer.confirm('确定删除吗？', function(index) {
                    var banner_ids=[];
                    for(var i=0;i<checkData.length;i++){
                        banner_ids.push(checkData[i].banner_id)
                    }
                    post(home_url+'/settingController/v1.0/deleteBanner',{banner_ids:banner_ids.toString()},function () {
                        table.reload("LAY-app-content-list");
                        layer.close(index)
                    })
                });
            },
            add: function(){
                layer.open({
                    type: 2
                    ,title: '添加轮播图'
                    ,content: 'banner_add.html'
                    ,area: ['400px','80%']
                });
            }
        };

        $('.layui-btn.layuiadmin-btn-list').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        $('.layui-btn.layui-btn-normal.layui-btn-xs').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
</html>
