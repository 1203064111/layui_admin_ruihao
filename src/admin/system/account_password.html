

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>瑞好</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">

    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../common.js"></script>
    <style>
        .layui-upload-img{width: 92px; height: 92px; margin: 0 10px 10px 0;}
    </style>
</head>
<body>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input placeholder="密码由6-21字母和数字组成 如：a123456" type="password" id="system_password" name="system_password" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-inline">
            <input placeholder="密码由6-21字母和数字组成 如：a123456" type="password" id="system_password2" name="system_password2" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script>

    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'upload','form'], function(){
        var $ = layui.$
                ,form = layui.form, upload = layui.upload;;

        var role_id="";

        var account_id=getParameter(0,"account_id")

        //监听提交
        form.on('submit(formDemo)', function(data){
            var params=data.field;
            params["account_id"]=account_id;
            var pass =$("#system_password").val();

            var regExp=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,21}$/;
            console.log(pass);
            if(!regExp.test(pass)){
                tip("密码由6-21字母和数字组成");
                return;
            }
            if(params.system_password!=params.system_password2){
                tip("2次密码不一致");
                return;
            }

            post(home_url+"/systemController/v1.0/updateSystemAccount",params,function () {
                window.parent.location.reload();//刷新父页面
                var index = parent.layer.getFrameIndex(window.name)//当前层的index
                parent.layer.close(index)//关闭当前层
            })

        });
    });
</script>
</body>
</html>
