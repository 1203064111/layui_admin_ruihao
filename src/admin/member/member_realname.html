<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">

    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../common.js"></script>
</head>
<body>

<div class="layui-fluid">

    <div class="layui-card">

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
            </div>

            <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
        </div>
    </div>
</div>

<script type="text/html" id="barDemo">


    {{#  if(d.realname_state == 1){ }}
        <a class="layui-btn layui-btn-xs" lay-event="accept"><i class="layui-icon layui-icon-edit"></i>通过</a>
        <a class="layui-btn layui-btn-xs" lay-event="refuse"><i class="layui-icon layui-icon-edit"></i>拒绝</a>
    {{#  } }}


</script>

<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        var table = layui.table
                , form = layui.form;

        var parent_id = -1;

        tableRender(table, '#LAY-app-content-list', home_url + '/memberController/v1.0/getMemberRealnames', {},
                [[
                    {type: 'checkbox'},
                    {field: 'member_id', title: '用户ID'}
                    , {field: 'realname_name', title: '姓名'}
                    , {field: 'realname_mobile', title: '手机号'}
                    , {field: 'realname_card', title: '身份证号'}
                    , {field: 'realname_state_show', title: '认证状态'}
                    , {field: 'create_time',title: '申请时间',}
                    , {field: 'right', title: '操作', width: 200, toolbar: "#barDemo"}
                ]], function () {

                })

        table.on('tool(LAY-app-content-list)', function (obj) {
            var data = obj.data;
            if (obj.event == 'accept') {
                layer.confirm('确定通过？', function(index) {
                    post(home_url + "/memberController/v1.0/examineMemberRelaname", {realname_id:data.realname_id,realname_state:'2'}, function () {
                        table.reload("LAY-app-content-list");
                        layer.close(index);
                    })
                });
            }else if (obj.event == 'refuse') {
                layer.confirm('确定拒绝？', function(index) {
                    post(home_url + "/memberController/v1.0/examineMemberRelaname", {realname_id:data.realname_id,realname_state:'3'}, function () {
                        table.reload("LAY-app-content-list");
                        layer.close(index);
                    })
                });
            }

        });


    });
</script>
</body>
</html>
