

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>瑞好</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../js/autocomplete.css">
    <link rel="stylesheet" href="../common.css">
    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../common.js"></script>
</head>
<body>

<form class="layui-form" action="">

    <div class="layui-form-item">
        <label class="layui-form-label">配置名称</label>
        <div class="zhengan-label-div">
            <label id="config_name" name="config_name"  class="zhengan-lable"></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">风格</label>
        <div class="zhengan-label-div">
            <label id="house_style_name" name="house_style_name"  class="zhengan-lable"></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">房型</label>
        <div class="zhengan-label-div">
            <label id="house_type_name" name="house_type_name"  class="zhengan-lable"></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上面板系列名</label>
        <div class="zhengan-label-div">
            <label id="up_board_set_name" name="up_board_set_name"  class="zhengan-lable"></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上面板颜色</label>
        <div class="zhengan-label-div">
            <label id="up_board_color_name" name="up_board_color_name"  class="zhengan-lable"></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上面板面积</label>
        <div class="zhengan-label-div">
            <label id="up_board_area" name="up_board_area"  class="zhengan-lable"></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上面板价格</label>
        <div class="zhengan-label-div">
            <label id="up_board_price" name="up_board_price"  class="zhengan-lable"></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上面板高度</label>
        <div class="zhengan-label-div">
            <label id="up_board_height" name="up_board_height"  class="zhengan-lable"></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上面板长度</label>
        <div class="zhengan-label-div">
            <label id="up_board_length" name="up_board_length"  class="zhengan-lable"></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">下面板系列名</label>
        <div class="zhengan-label-div">
            <label id="down_board_set_name" name="down_board_set_name"  class="zhengan-lable"></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">下面板面积</label>
        <div class="zhengan-label-div">
            <label id="down_board_price" name="down_board_price"  class="zhengan-lable"></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">下面板颜色</label>
        <div class="zhengan-label-div">
            <label id="down_board_color_name" name="down_board_color_name"  class="zhengan-lable"></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总价</label>
        <div class="zhengan-label-div">
            <label id="total_price" name="total_price"  class="zhengan-lable"></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">下面板长度</label>
        <div class="zhengan-label-div">
            <label id="down_board_length" name="down_board_length"  class="zhengan-lable"></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">下面板高度</label>
        <div class="zhengan-label-div">
            <label id="down_board_height" name="down_board_height"  class="zhengan-lable"></label>
        </div>
    </div>

</form>
<script>

    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form','autocomplete','table'], function(){

        var $ = layui.$
            ,form = layui.form,autocomplete=layui.autocomplete,table=layui.table;

        var config_id=getParameter(0,"config_id")
        if(config_id!="-1"){
            post(home_url+"/houseController/v1.0/getHouseConfigDetail",{config_id:config_id},function (data) {
                document.getElementById('config_name').innerHTML = data.config_name;
                document.getElementById('house_style_name').innerHTML = data.house_style_name;
                document.getElementById('house_type_name').innerHTML = data.house_type_name;
                document.getElementById('up_board_set_name').innerHTML = data.up_board_set_name;
                document.getElementById('up_board_color_name').innerHTML = data.up_board_color_name;
                document.getElementById('up_board_area').innerHTML = data.up_board_area;
                document.getElementById('up_board_price').innerHTML = data.up_board_price;
                document.getElementById('up_board_height').innerHTML = data.up_board_height;
                document.getElementById('up_board_length').innerHTML = data.up_board_length;
                document.getElementById('down_board_set_name').innerHTML = data.down_board_set_name;
                document.getElementById('down_board_price').innerHTML = data.down_board_price;
                document.getElementById('down_board_color_name').innerHTML = data.down_board_color_name;
                document.getElementById('total_price').innerHTML = data.total_price;
                document.getElementById('down_board_length').innerHTML = data.down_board_length;
                document.getElementById('down_board_height').innerHTML = data.down_board_height;

            })
        }else{

        }


    });
</script>
</body>
</html>
