

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">

    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../common.js"></script>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
                <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
            </div>

            <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
        </div>
    </div>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="moudle"><i class="layui-icon layui-icon-edit"></i>二级分类</a>
</script>

<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var table = layui.table
                ,form = layui.form;

        var parent_id=-1;

        var classBeans=[];
        tableRender(table,'#LAY-app-content-list',home_url+'/goodsController/v1.0/getProductClasss',{parent_id:parent_id},
                [[
                    {type:'checkbox'},
                    {field:'class_id', title: 'ID'}
                    ,{field:'class_name',  title: '分类名称'}
                    ,{field:'class_img',  title: '分类图标',templet:function (d) {
                        return '<div onclick="show_img(this)"><img src="'+d.class_img+'" width="50px" height="50px"></div>';
                    }}
                    ,{field:'class_state',  title: '分类状态',templet:function (d) {
                        if(d.class_state=="1"){
                            return '<input type="checkbox" id="class_state" name="class_state" lay-filter="class_state" lay-skin="switch" ' +
                                    'lay-text="ON|OFF" value="1" checked>';
                        }else{
                            return '<input type="checkbox" id="class_state" name="class_state" lay-filter="class_state" lay-skin="switch" ' +
                                    'lay-text="ON|OFF" value="1">';
                        }
                    }}
                    ,{field: 'right', title: '操作', width: 200, toolbar:"#barDemo"}
                ]],function (data) {
                    classBeans=data;
                })

        form.on('switch(class_state)', function(data){
            var index=data.othis.parents("tr").attr("data-index");
            post(home_url+"/goodsController/v1.0/updateProductClass",
                    {class_id:classBeans[index].class_id,
                    class_state:data.elem.checked?"1":"0"},function () {
                    table.reload("LAY-app-content-list",{});
            },function () {
                table.reload("LAY-app-content-list",{})
            })
        });

        table.on('tool(LAY-app-content-list)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit'){
                layer.open({
                    type: 2
                    ,title: '编辑分类'
                    ,content: 'product_class_editor.html?class_id='+data.class_id+'&parent_id='+parent_id
                    ,area: ['400px','80%']
                });
            }else if(obj.event === 'moudle'){
                layer.open({
                    type: 2
                    ,title: '二级分类'
                    ,content: 'product_class2.html?parent_id='+data.class_id
                    ,area: ['95%','95%']
                });
            }
        });

        var $ = layui.$, active = {
            batchdel: function(){
                var checkStatus = table.checkStatus('LAY-app-content-list')
                        ,checkData = checkStatus.data; //得到选中的数据

                console.log(checkData)
                if(checkData.length === 0){
                    return layer.msg('请选择数据');
                }

                layer.confirm('确定删除吗？', function(index) {
                    var class_ids=[];
                    for(var i=0;i<checkData.length;i++){
                        class_ids.push(checkData[i].class_id)
                    }
                    post(home_url+'/goodsController/v1.0/deleteProductClass',{class_ids:class_ids.toString()},function () {
                        table.reload("LAY-app-content-list");
                        layer.close(index)
                    })
                });
            },
            add: function(){
                layer.open({
                    type: 2
                    ,title: '添加分类'
                    ,content: 'product_class_editor.html?class_id=-1&parent_id='+parent_id
                    ,area: ['400px','80%']
                });
            }
        };

        $('.layui-btn.layuiadmin-btn-list').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
</html>
